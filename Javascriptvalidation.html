  <script>
  var date = new Date();
  var d = date.getDate();
  var m = date.getMonth()+1;
  var y = date.getFullYear();
  var h=date.getHours();
  var min=date.getMinutes();
  var s=date.getSeconds();

  date =m + '/' +d + '/' + y;
  time =h + ':' +min +':' +s;
  document.write("<h1>"+"Date:" + date + "</h1>");
  document.write("<h1>"+"Time:" + time + "</h1>");
</script>
